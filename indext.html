<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="hi">

    </p>
<p id="hello">

</p>
<p id="wellcome">

</p>
<script>
    class student{
        constructor(name)
        {
            this.name=name
        }
        static hello()
        {
            return "hello"
        }
        static wellcome() {
            return "wellcome"
        }
        hi()
        {
            return ' hi '+this.name;
        }
    }
    s1=new student("xyz")
    document.getElementById("hi").innerHTML=s1.hi();
     document.getElementById("hello").innerHTML = student.hello();
      document.getElementById("wellcome").innerHTML = student.wellcome();
</script>
</body>
